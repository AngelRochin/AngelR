<!DOCTYPE html>
<html lang="en">

<head id="head_contenido"></head>

<body>
    <div class="container">
        <main>
            <div id="header_contenido"></div>

            <div class="card">
                <img src="/img/botellas.jpg" class="card-img-top" alt="Imagen P01" style="width: 15rem;">
                <div class="card-body">
                    <h5 class="card-title">Práctica 05</h5>
                    <p class="card-text">Usar el objeto nativo fetch para buscar información de bebidas</p>
                    
                    <input type="text" placeholder="Escribir el nombre de la bebida" id="txtPelicula">
                    <button id="btnBuscar" type="button" class="btn btn-primary">Buscar</button>
                    <button id="limpiar" type="button" class="btn btn-warning">Limpiar</button>
                    
                    <br><br>
                    <center>
                        <h2>Bebidas Encontradas</h2><br>
                        <table class="table" id="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Categoría</th>
                                    <th scope="col">Vaso</th>
                                    <th scope="col">Alcohol</th>
                                    <th scope="col">Preparación</th>
                                    <th scope="col">Ingredientes</th>
                                </tr>
                            </thead>
                            <tbody id="tbody"></tbody>
                        </table>
                        <hr>
                        <img src="/img/alcoholicas .jpg" class="img-thumbnail" alt="Imagen de la bebida" id="Poster">
                    </center>
                    <p id="Mensaje" class="card-text"></p>
                </div>
            </div>
        </main>

        <footer>
            <div id="footer_contenido"></div>
        </footer>
    </div>
</body>

<script src="/js/partials.js"></script>
<script src="/js/p05.js"></script>

</html>
